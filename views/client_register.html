<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Register - Lanchonete</title>
</head>
<body>

 <div id="logo"></div>
 <section>
   <h1>Lanchonete FastFood</h1>
   <h2>Cadastramento de cliente</h2>
   <p>"Preencha seus dados"</p>
   <form id="signupForm">
      <ul>
        <li id="li_login">
          <label for="name">Nome</label>
          <input
            type="text" name="name" id="name"
            placeholder="Nome do Usuário"
          >
        </li>
        <li id="li_login">
          <label for="email">E-mail</label>
          <input
            type="email" name="email" id="email"
            placeholder="Digite seu e-mail"  
          >
        </li>
        <li id="li_login">
          <label for="fone">Fone</label>
          <input
            type="text" name="fone" id="fone"
            placeholder="ddd + nº do celular >> Ex.: 81 999517498"
          >
        </li>
        <li id="li_login">
          <label for="address">Endereço</label>
          <input
            type="text" name="address" id="address"
            placeholder="Digite seu endereço"  
          >
        </li>
        <li id="li_login">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password"
            placeholder="Digite uma senha de 4 dígitos"
          >
        </li>  
      </ul>
      <button type="submit" id="btRegister">Salvar Cadastro</button>
   </form>
 </section>
  <script src="../js/clients.js"></script>
</body>
</html>
